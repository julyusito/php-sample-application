<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /clouxter_julian_perdomo/php-sample-application/web

    <Directory /clouxter_julian_perdomo/php-sample-application>
        Require all granted
        AllowOverride all
    </Directory>

    php_admin_value include_path "/clouxter_julian_perdomo/php-sample-application/"

    Include /clouxter_julian_perdomo/php-sample-application/config/vhost.conf
</VirtualHost>
